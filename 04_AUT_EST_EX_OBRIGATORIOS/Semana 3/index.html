<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>

</head>

<body>
  <div class="container-fluid d-flex" style="height: 100vh;">
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <span class="mb-3 d-flex flex-column align-items-center">
        <h2 class="col-form-label" data-bs-toggle="tooltip" data-bs-placement="top"
          title="Calcula a altura máxima e tempo de subida de um objeto">Velocidade Inicial</h2>
        <span class="mb-3">
          <input class="form-control form-control-md text-center" type="text" id="initialSpeed"
            placeholder="insert the initial speed" />
        </span>
      </span>
      <span>
        <button class="btn btn-primary btn-md" id="calcButton" onclick="calcButtonHandler()">Calculate</button>
      </span>

    </div>
    <div class="alert alert-success col-3 m-5 d-none" role="alert" id="answerAlert">
      <h4 class="alert-heading">Done!</h4>
      <p>Altura máxima do objeto: <span id="maxHeightAnswer">--</span>m</p>
      <p>Tempo de subida: <span id="totalTimeAnswer">--</span>s</p>
      <hr>
      <p class="mb-0">Altere o valor para recalcular</p>
    </div>
  </div>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
</body>

</html>

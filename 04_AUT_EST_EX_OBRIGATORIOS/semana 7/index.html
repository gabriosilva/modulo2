<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
  <script src="./script.js"></script>
  <title>Gábrio Lina - Exercícios</title>
</head>

<body>
  <div class="container-fluid row full-height">

    <!-- Exercício 1 -->
    <div class="col-4 d-flex flex-column justify-content-center align-items-center">
      <h1 class="m-4">Exercício 1</h1>
      <div class="p-5">
        <div class="input-group m-4">
          <div class="input-group-prepend">
            <span class="input-group-text">Valor 1</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            id="numberInput">
        </div>
      </div>
      <div class="p-5 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center">
          <input class="btn btn-primary m-2" type="button" value="+" id="buttonPlus1" onclick="plusHandler()">
          <input class="btn btn-primary m-2" type="button" value="-" id="buttonMinus1" onclick="minusHandler()">
        </div>
      </div>
    </div>

    <!-- Exercício 2 -->
    <div class="col-4 d-flex flex-column justify-content-center align-items-center">
      <h1 class="m-4">Exercício 2</h1>
      <div class="p-5">
        <div class="input-group m-4">
          <div class="input-group-prepend">
            <span class="input-group-text">Valor 1</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            id="numberInputA">
        </div>
        <div class="input-group m-4">
          <div class="input-group-prepend">
            <span class="input-group-text">Valor 2</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            id="numberInputB">
        </div>
      </div>
      <div class="p-5 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center">
          <input class="btn btn-primary m-2" type="button" value="troca" id="swapButton" onclick="swapHandler()">
        </div>
      </div>
    </div>

    <!-- Exercício 3 -->
    <div class="col-4 d-flex flex-column justify-content-center align-items-center">
      <h1 class="m-4">Exercício 3</h1>
      <div class="p-5">
        <div class="input-group m-4">
          <div class="input-group-prepend">
            <span class="input-group-text">Número de Celular</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            id="numberInputPhone">
        </div>
      </div>
      <h2 id="phoneValidationResult">test</h2>
      <div class="p-5 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center">
          <input class="btn btn-primary m-2" type="button" value="Validar" id="validatePhoneHandler"
            onclick="validatePhoneHandler()">
        </div>
      </div>
    </div>

    <!-- Exercício 4 -->
    <div class="col-4 d-flex flex-column justify-content-center align-items-center">
      <h1 class="m-4">Exercício 4</h1>
      <div class="p-5">
        <div class="input-group m-4">
          <div class="input-group-prepend">
            <span class="input-group-text">Quantidade de pessoas</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            id="flightPersonAmountInput">

        </div>
        <div class="input-group m-4">
          <div class="input-group-prepend">
            <span class="input-group-text">Perído do Voo</span>
          </div>
          <select class="form-select" aria-label="Default select example" id="flightShiftSelector">
            <option selected disabled>Selecione o período do voo</option>
            <option value="0">Noturno</option>
            <option value="1">Diurno</option>
          </select>
        </div>
      </div>
      <h3 id="flightPurchaseResult"></h3>
      <div class="p-5 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex justify-content-center align-items-center">
          <input class="btn btn-primary m-2" type="button" value="troca" id="swapButton"
            onclick="flightPurchaseHandler()">
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
